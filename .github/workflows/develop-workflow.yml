name: Build & Test
on:
  pull_request:
    branches: [ "**" ]
  push:
    branches: [ "main" ]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Gradle Build and Test
        uses: gradle/actions/setup-gradle@v3
        with:
          arguments: detekt clean test assemble
